<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div>
  <div id="von">
    <h2>计数{{count}}</h2>
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
  </div>
    <script>
        const von = new Vue({
            el:"#von",
            data:{
                count:0
            },
            methods:{
                add(){
                    this.count++;
                },
                sub(){
                    this.count--;
                }
            }
        })
    </script>
</div>
</body>
</html>
