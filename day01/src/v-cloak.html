<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <div >{{ message }}</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  setTimeout(function (){
    const app = new Vue({
      el:"#app",
      data:{
        message:"<a href='#'>click</a>"
      }
    })
  },2000)

</script>
</body>
</html>
